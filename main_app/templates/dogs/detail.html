{% extends 'base.html' %}

{% block content %}


<h1>{{ dog.name }}'s Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Gender: {{ dog.gender }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
        <p>Age: {{ dog.age }}</p>
        {% else %}
        <p>Age: Puppy</p>
        {% endif %}
    </div>
</div>

{% endblock %}
