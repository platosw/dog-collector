{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add a Dog</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
    <input class="btn blue" type="submit" value="Update Dog">
    {% else %}
    <input class="btn blue" type="submit" value="Add Dog">
    {% endif %}
</form>

{% endblock %}
