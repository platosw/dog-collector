{% extends 'base.html' %}

{% block content %}

<h1>Add a Toy</h1>

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    {% if object %}
    <input class="btn blue" type="submit" value="Update Toy">
    {% else %}
    <input class="btn blue" type="submit" value="Add Toy">
    {% endif %}
</form>

{% endblock %}
