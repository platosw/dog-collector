{% extends 'base.html' %}

{% block content %}

<h1>Toys List</h1>

{% for toy in object_list %}
<div class="card">
    <a href="{% url 'toy_detail' toy.id %}">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p>Color: {{ toy.color }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
