{% extends 'base.html' %}

{% block content %}

<h1>Signup</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn blue" type="submit" value="Signup">
</form>


<style>
    ul {
        /* display: none; */
        visibility: {% if error_message %} visible {% else %} hidden {% endif %};
    }
</style>
{% endblock %}
